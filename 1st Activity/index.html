<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Formulario</title>
</head>

<body>
    <div class="content">
        <form class="form">
            <div class="head">
                <span class="title">Sing up</span>
                <span class="slogan">It's free and always will be.</span>
            </div>
            <div class="body">
                <div class="control control-text">
                    <label for="first_name">First name:</label>
                    <input type="text" name="first_name">
                </div>
                <div class="control control-text">
                    <label for="last_name">Last name:</label>
                    <input type="text" name="last_name" id="">
                </div>
                <div class="control control-text">
                    <label for="email">Your Email:</label>
                    <input type="email" name="email" id="">
                </div>
                <div class="control control-text">
                    <label for="confirm_email">Re-enter email:</label>
                    <input type="email" name="confirm_email" id="">
                </div>
                <div class="control control-text">
                    <label for="password">New password:</label>
                    <input type="password" name="password" id="">
                </div>
                <div class="control">
                    <label for="sex">I am:</label>
                    <select name="sex" id="">
                        <option value="male">male</option>
                        <option value="female">female</option>
                        <option value="donkey_kong">donkey kong</option>
                    </select>
                </div>
                <div class="control">
                    <label for="birthday">Birthday:</label>
                    <select name="month" id="">

                    </select>
                    <select name="day" id="">

                    </select>
                    <select name="year" id=""></select>
                </div>
            </div>
            <div class="footer">
                <span class="question"><small>Why do I need to provide my birthday?</small></span>
                <div>
                        <button type="button">Sing up</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
